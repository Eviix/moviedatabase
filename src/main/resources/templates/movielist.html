<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Movie list page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

		<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
			<a class="navbar-brand" href="/movielist">Movie Database</a>
			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/movielist">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
				
				<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-secondary my-2 my-sm-0">Logout</button>
				</form>
			</div>
		</nav>
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
		<div class="container">
			<h2>Movies</h2>
			<table class="table table-striped">

	  
	  
		<tr>
		    <th>Title</th>
		    <th>Director</th>
		     <th>Actor</th>
		      <th>Release Year</th>
		      <th>Genre</th>
		      <th>Description</th>
		      <th></th>
		      <th sec:authorize="hasAuthority('ADMIN')"></th>
		    
		</tr>  
    	<tr th:each = "movie : ${movies}">
    		<td th:text="${movie.title}"></td>
    		<td th:text="${movie.director}"></td> 
    		<td th:text="${movie.actor}"></td>
    		<td th:text="${movie.year}"></td>
    		<td th:text="${movie.genre.name}"></td> 
    		<td th:text="${movie.description}"></td> 
    		<td><a th:href="@{/edit{id}(id=${movie.id})}" class="btn btn-primary">Edit</a></td> 
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a></td> 
    	</tr>
     </table>
     
     <a href="/add" class="btn btn-success">Add Movie</a>
     
     </div>
	</div>
	   
</body>
</html>

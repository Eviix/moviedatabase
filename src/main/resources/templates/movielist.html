<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

		<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
			<a class="navbar-brand" href="/booklist">Movie Database</a>
			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-secondary my-2 my-sm-0">Logout</button>
				</form>
			</div>
		</nav>
		<div class="container">
			<h2>Movies</h2>
			<table class="table table-striped">
	
	  
	  
		<tr>
		    <th>title</th>
		    <th>director</th>
		     <th>actor</th>
		      <th>year</th>
		      <th>description</th>
		    
		</tr>  
    	<tr th:each = "movie : ${movies}">
    		<td th:text="${movie.title}"></td>
    		<td th:text="${movie.director}"></td> 
    		<td th:text="${movie.actor}"></td>
    		<td th:text="${movie.year}"></td>
    		<td th:text="${movie.description}"></td> 
    		<td><a th:href="@{/delete/{id}(id=${movie.id})}">Delete</a></td>
    		<td><a th:href="@{/edit{id}(id=${movie.id})}">Edit</a></td>   		
    	</tr>
     </table>
     
     <a href="/add" class="btn btn-success">Add Movie</a>
     
     </div>
	</div>
	   
</body>
</html>

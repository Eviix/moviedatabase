<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
			<a class="navbar-brand" href="/movielist">Movie Database</a>
			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/movielist">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
				
				<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-secondary my-2 my-sm-0">Logout</button>
				</form>
			</div>
		</nav>
<div class="container">
	<h1>New movie</h1>
	<div class="form-group">
		<form class="form-horizontal" th:object="${movie}" th:action="@{save}" action="#" method="post">
			 <div class="form-group">
        <label for="title">Title</label>
        <input id="title" placeholder="Movie Name" required type="text" th:field="*{title}"
               class="form-control"/>
             </div>
			
			 <div class="form-group">
        <label for="director">Director</label>
        <input id="director" placeholder="Movie Director" required type="text" th:field="*{director}"
               class="form-control"/>
             </div>
			
			<div class="form-group">
        <label for="actor">Actor</label>
        <input id="actor" placeholder="Movie Cast" required type="text" th:field="*{actor}"
               class="form-control"/>
             </div>
			
			<div class="form-group">
        <label for="year">Release Year</label>
        <input id="year" placeholder="Movie Release Year" required type="number" th:field="*{year}"
               class="form-control"/>
             </div>
			
			<div class="form-group">
			<label for="year">Movie Description</label>
			<textarea class="form-control" id="description" rows="3"
                              name="description"
                              placeholder="Description" th:object="${description}"
                              required="required"></textarea>
             </div>
			
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
	</div>
</body>
</html>

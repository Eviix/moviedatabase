<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>New movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
			<label for="title">title</label> <input type="text" id="title"
				th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="director">director</label> <input type="text" id="director"
				th:field="*{director}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="actor">actor</label> <input type="text"
				th:field="*{actor}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="year">year</label> <input type="text"
				th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="description">description</label> <input type="text"
				th:field="*{description}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>

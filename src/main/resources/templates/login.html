<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
    <head>
        <title>Spring Security</title>
    </head>
    <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="/">Movie & TV Show
				Database</a>
      <div class="collapse navbar-collapse" id="navbarColor02"></div>
    </nav>
    <div class="container">
    
 
    <h1>Please sign in</h1>
     <div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
			<form th:action="@{/login}" method="post">
				<div>
					<input id="logininput" type="text" name="username" class="form-control" placeholder="Username"/>
				</div>
				<div>
					<input id="logininput" type="password" name="password" class="form-control" placeholder="Password"/>
				</div>
				<div>
					<input type="submit" value="Sign In" class="btn btn-lg btn-primary btn-block" id="login" />
				</div>
            
        </div>
        </form>
        </div>
       
    </body>
</html>
